<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Panel with Undo/Redo</title>
    <script src="/lib_st/jquery-3.6.4.min.js"></script>    
    <script src="/lib_st/interact.min.js"></script>
    <script src="/lib_st/codemirror.min.js"></script>
    <script src="/lib_st/javascript.min.js"></script>
    <link rel="stylesheet" href="/css_st/index.css">
    <link rel="stylesheet" href="/css_st/modal.css">
    <link rel="stylesheet" href="/lib_st/codemirror.min.css">
    <link rel="stylesheet" href="/css_st/style_code.css">
    <style id="style_ful"></style>
</head>
<body>
    <div class="menu_top">
        <button onclick="openModal('modal1')" class="button_menu_top">Create block</button>
        <button onclick="open_file()" class="button_menu_top">Project open</button>
        <button onclick="save_file()" class="button_menu_top">Project save</button>
        <button onclick="open_page_class()" class="button_menu_top">Class</button>
        <button onclick="open_page_code()" class="button_menu_top">Code</button>
        <button onclick="open_page_main()" class="button_menu_top">Main</button>
        <div class="tex_center">
            <p onclick="start()" class="float_lef">Start</p>
            <p onclick="stop()" class="float_lef">Stop</p>
        </div>
    </div>
    <div class="menu">
        <div class="menu_menu">
            <button onclick="open_page_code_tree(1)" class="button_menu_menu">Tree</button>
            <button onclick="open_page_code_tree(0)" class="button_menu_menu">Code</button>
        </div>
        <div id="tree"></div>
        <div id="code_tree">
            <br><br>
            <input class="input_tilem_tree" placeholder="Name" id="name_code" type="text">
            <br>
            <button class="button_tree_d" onclick="save_page_code()">Save</button>
            <button class="button_tree_d" onclick="clean_page_code()">Clean up</button>
            <br><br><br>
            <div id="lll">

            </div>
        </div>
    </div>
    <div class="console">
        <div id="console_t"></div>
        <div class="consoel_info">
            <div class="padding">
                <p class="sector">Index code page: <span id="code_select"></span></p>
            </div>
        </div>
    </div>
    <div class="inspector">
        <% ('front/add/inspector.html') %>
    </div>

    <div id="panel"></div>

    <div id="code_page">
        <textarea id="textarea"></textarea>
    </div>
    <div id="class">
        <br>
        <input class="input_tilem_tree" placeholder="Name" id="name_style" type="text">
        <button class="style_apdata" onclick="render_style_ful()">Update</button>
        <br><br>
        <div id="style_render"></div>
    </div>

    <%- include('front/add/modal.html') %>

    <script src="/js_st/start.js"></script>
    <script src="/js_st/func.js"></script>
    <script src="/js_st/panel.js"></script>
    <script src="/js_st/block.js"></script>
    <script src="/js_st/keyboard.js"></script>
    <script src="/js_st/mause.js"></script>
    <script src="/js_st/instector.js"></script>
    <script src="/js_st/server/post.js"></script>
    <script src="/js_st/page/code.js"></script>
    <script src="/js_st/page/style.js"></script>
    <script src="/js_st/editor.js"></script>
    <script src="/js_st/world.js"></script>
</body>
</html>
