<div class="inspector_menu">
    <button onclick="open_page_inspector(0)" class="button_menu_menu">Inspector</button>
    <button onclick="open_page_inspector(1)" class="button_menu_menu">World</button>
</div>
<br><br>
<div id="consolas_inspector_ins">
    <p class="left">Name: <span id="name">Null</span></p>
    <br>
    <p class="p_inspector">Coordinates</p>
    <input type="text" placeholder="x" class="input_inspector" id="cord_x">
    <input type="text" placeholder="y" class="input_inspector" id="cord_y">
    <br><br><br>
    <p class="p_inspector">Size</p>
    <input type="text" placeholder="size_x" class="input_inspector" id="size_x">
    <input type="text" placeholder="size_y" class="input_inspector" id="size_y">
    <br><br><br><br>
    <p class="p_inspector_f">Z-index</p>
    <input type="text" placeholder="number" class="input_inspector_1" id="z_index">
    <br><br>
    <p class="p_inspector_f">Bd color</p>
    <input type="text" placeholder="color" class="input_inspector_1" id="background_color">
    <br><br>
    <p class="p_inspector_f">Border radius</p>
    <input type="text" placeholder="number" class="input_inspector_1" id="border_radius">
    <br><br>
    <p class="p_inspector_f">Rotate</p>
    <input type="text" placeholder="number" class="input_inspector_1" id="rotate">
    <br><br>
    <input placeholder="Add new class" class="input_tilem_tree" id="class_add_block_input" type="text">
    <br><br>
    <div class="name_inspector_class_div">Class block:</div>
    <div id="class_block"></div>
    <br><br>
    <button onclick="del_block()" class="button_rev_b">Remove block</button>
</div>
<div id="consolas_world_ins">
    <p class="p_inspector">Coordinates</p>
    <input type="text" placeholder="x" class="input_inspector" id="cord_x_world">
    <input type="text" placeholder="y" class="input_inspector" id="cord_y_world">
    <br><br><br>
    <p class="p_inspector">Size</p>
    <input type="text" placeholder="size_x" class="input_inspector" id="size_x_world">
    <input type="text" placeholder="size_y" class="input_inspector" id="size_y_world">
    <br><br><br><br>
    <p class="p_inspector_f">Bd color</p>
    <input type="text" placeholder="color" class="input_inspector_1" id="background_color_world">
    <br><br>
    <p class="p_inspector_f">Border radius</p>
    <input type="text" placeholder="number" class="input_inspector_1" id="border_radius_world">
    <br><br>
    <p class="p_inspector_f">Rotate</p>
    <input type="text" placeholder="number" class="input_inspector_1" id="rotate_world">
    <br><br>
    <input placeholder="Add new class" class="input_tilem_tree" id="class_add_world_input" type="text">
    <br><br>
    <div class="name_inspector_class_div">Class block:</div>
    <div id="class_world"></div>
    <br><br>
</div>
